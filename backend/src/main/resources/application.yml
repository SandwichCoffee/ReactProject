server:
  port: 8088

spring:
  profiles:
    active: local
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.portfolio.backend.vo
  configuration:
    map-underscore-to-camel-case: true

